<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
    <div class="backgroundPic"><img src="./images/柠檬.png" alt=""></div>
    <div class="backgroundPic-2"><img src="./images/小柠檬.png" alt=""></div>
    <div class="back"><img src="./images/返回键.png" alt=""></div>
        <div class="main">
            <p class="user">USERNAME</p>
            <div class="userText"><input type="text" placeholder="请输入你的用户名/手机号"></div>
            <p class="pwd">PASSWORD</p>
            <div class="pwdText"><input type="text" placeholder="请输入你的密码"></div>
            <div class="tip">
                <div class="circle">?</div>
                <p class="forget">忘记密码</p>
                <p class="regist"><a href="注册界面.html">注册</a></p>
            </div>
        </div>
        <div class="button"><a href="订单首页.html">登&nbsp;录</a></div>
        <p>欢迎使用第三方登录方式</p>
        <div class="art">
            <div class="qq"><img src="./images/qq.png" alt=""></div>
            <div class="weixin"><img src="./images/微信支付.png" alt=""></div>
        </div>
    </div>
</body>
</html>
