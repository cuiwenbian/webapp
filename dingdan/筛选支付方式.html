<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛选支付方式</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="index5.css">
</head>
<body>
<div id="big">
<div class="header">
    <div class="container">
        <div class="pic"><img src="./images/返回键.png" alt=""></div>
    </div>
    <div class="headText">
        <div class="address"><p class="place">订单配送至</p><p class="school">（学校）</p></div>
        <div class="address"><p class="location">山西省财政税务专科学校</p></div>
        <div class="address"><p class="name">小仙女（女士）</p><p class="phone">19393373948</p></div>
    </div>
    <div class="footer">
        <div class="footerTop">
            <div class="arrivedTime">
                <div class="arrive"><p class="timeOne">送达时间</p><p class="timeTwo">尽快送达（12:00送达）</p></div>
                <p class="service">准时达服务，超时十分钟享赔付</p>
            </div>
            <div class="pay">
                <p class="payWay">支付方式</p>
                <p class="payList">支付方式</p>
            </div>
        </div>
        <div class="footerBottom">
            <div class="change">选择支付方式</div>
            <div class="changeList">
                <div class="listItem">
                    <img src="./images/余额支付.png" alt="">
                    <a href="密码支付.html"><p>账户余额</p></a>
                </div>
                <div class="listItem">
                    <img src="./images/微信支付.png" alt="">
                    <a href="指纹支付.html"><p>微信支付</p></a>
                </div>
                <div class="listItem">
                    <img src="./images/支付宝支付.png" alt="">
                    <p>支付宝</p>
                </div>
                <div class="listItem">
                    <img src="./images/银行卡支付.png" alt="">
                    <p>银行卡支付</p>
                </div>
                <div class="listItem lastItem">
                    <img src="./images/其他.png" alt="">
                    <p>其他第三方支付</p>
                </div>

            </div>
        </div>
    </div>

</div>
</div>
</body>
</html>
