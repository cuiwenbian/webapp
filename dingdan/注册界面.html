<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="box">
    <div class="backgroundPic"><img src="./images/柠檬.png" alt=""></div>
    <div class="backgroundPic-2"><img src="./images/小柠檬.png" alt=""></div>
    <div class="back"><a href="登录界面.html"><img src="./images/返回键.png" alt=""></a></div>
    <div class="main">
        <p class="user">PHONE</p>
        <div class="userText"><input type="text" placeholder="请输入您的手机号"></div>
        <p class="code">VERIFICATION CODE</p>
        <div class="codeBox">
            <div class="codeText"><input type="text" placeholder="请输入您的验证码"></div>
            <div class="getCode">获取验证码</div>
        </div>
        <p class="pwd">PASSWORD</p>
        <div class="pwdText"><input type="text" placeholder="请输入您的密码"></div>
    </div>
    <div class="button">注&nbsp;册</div>
    <div class="help">
        <div class="bgCircle"><div class="smCircle"></div></div>
        <p>我同意《点餐包相关服务协议》</p>
    </div>

</div>
</body>
</html>
